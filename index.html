<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosive Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #87CEEB;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            overflow: hidden;
            padding: 10px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(180deg, rgba(135, 206, 235, 0) 0%, rgba(135, 206, 235, 0.3) 100%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #FFF;
            font-size: clamp(1.8em, 8vw, 3em);
            margin-bottom: clamp(15px, 4vw, 30px);
            text-shadow: 4px 4px 0px #000;
            animation: float 3s ease-in-out infinite;
            font-weight: bold;
            letter-spacing: 2px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: clamp(5px, 2vw, 10px);
            margin: 0 auto clamp(15px, 4vw, 30px);
            padding: clamp(10px, 3vw, 20px);
            background: rgba(139, 90, 43, 0.8);
            border-radius: 0;
            border: 4px solid #654321;
            box-shadow: 
                inset 0 0 0 2px rgba(0, 0, 0, 0.3),
                8px 8px 0px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 460px;
            aspect-ratio: 1;
        }

        .cell {
            background: 
                repeating-linear-gradient(
                    0deg,
                    #8B8B8B 0px, #8B8B8B 4px,
                    #A8A8A8 4px, #A8A8A8 8px
                ),
                repeating-linear-gradient(
                    90deg,
                    #8B8B8B 0px, #8B8B8B 4px,
                    #A8A8A8 4px, #A8A8A8 8px
                );
            border: 3px solid #5A5A5A;
            border-radius: 0;
            font-size: clamp(2.5em, 10vw, 4em);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 
                inset -3px -3px 0px rgba(0, 0, 0, 0.4),
                inset 3px 3px 0px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            min-height: 0;
        }

        .cell:hover:not(.taken) {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        .cell:active:not(.taken) {
            transform: scale(0.98);
            box-shadow: 
                inset -2px -2px 0px rgba(0, 0, 0, 0.4),
                inset 2px 2px 0px rgba(255, 255, 255, 0.2);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #FF5555;
            text-shadow: 3px 3px 0px #AA0000;
            animation: popIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cell.o {
            color: #5555FF;
            text-shadow: 3px 3px 0px #0000AA;
            animation: popIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .cell.winner {
            animation: winnerPulse 0.6s ease-in-out infinite;
            background: 
                repeating-linear-gradient(
                    0deg,
                    #FFD700 0px, #FFD700 4px,
                    #FFA500 4px, #FFA500 8px
                ),
                repeating-linear-gradient(
                    90deg,
                    #FFD700 0px, #FFD700 4px,
                    #FFA500 4px, #FFA500 8px
                );
            border-color: #FF8C00;
        }

        @keyframes winnerPulse {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.1);
                filter: brightness(1.3);
            }
        }

        .status {
            color: #FFF;
            font-size: clamp(1.2em, 5vw, 1.8em);
            margin-bottom: clamp(10px, 3vw, 20px);
            min-height: clamp(35px, 8vw, 50px);
            text-shadow: 3px 3px 0px #000;
            padding: 0 10px;
            font-weight: bold;
        }

        .reset-btn {
            background: 
                repeating-linear-gradient(
                    0deg,
                    #4A4A4A 0px, #4A4A4A 3px,
                    #5A5A5A 3px, #5A5A5A 6px
                ),
                repeating-linear-gradient(
                    90deg,
                    #4A4A4A 0px, #4A4A4A 3px,
                    #5A5A5A 3px, #5A5A5A 6px
                );
            color: white;
            border: 3px solid #2A2A2A;
            padding: clamp(12px, 3vw, 15px) clamp(25px, 6vw, 40px);
            font-size: clamp(1em, 4vw, 1.2em);
            font-weight: bold;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 
                inset -3px -3px 0px rgba(0, 0, 0, 0.5),
                inset 3px 3px 0px rgba(255, 255, 255, 0.2),
                4px 4px 0px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            touch-action: manipulation;
            text-shadow: 2px 2px 0px #000;
            font-family: 'Courier New', monospace;
        }

        .reset-btn:hover {
            filter: brightness(1.2);
            transform: translate(-2px, -2px);
            box-shadow: 
                inset -3px -3px 0px rgba(0, 0, 0, 0.5),
                inset 3px 3px 0px rgba(255, 255, 255, 0.2),
                6px 6px 0px rgba(0, 0, 0, 0.3);
        }

        .reset-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 
                inset -2px -2px 0px rgba(0, 0, 0, 0.5),
                inset 2px 2px 0px rgba(255, 255, 255, 0.2),
                2px 2px 0px rgba(0, 0, 0, 0.3);
        }

        .firework {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 0;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .explosion-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,215,0,0) 70%);
            opacity: 0;
            pointer-events: none;
            z-index: 9998;
        }

        .explosion-overlay.active {
            animation: flash 0.5s ease-out;
        }

        @keyframes flash {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-10px, -10px) rotate(-2deg); }
            20% { transform: translate(10px, 5px) rotate(2deg); }
            30% { transform: translate(-8px, 8px) rotate(-1deg); }
            40% { transform: translate(12px, -6px) rotate(1.5deg); }
            50% { transform: translate(-6px, 10px) rotate(-1.5deg); }
            60% { transform: translate(8px, -8px) rotate(1deg); }
            70% { transform: translate(-10px, 6px) rotate(-2deg); }
            80% { transform: translate(6px, -10px) rotate(1deg); }
            90% { transform: translate(-4px, 4px) rotate(-0.5deg); }
        }

        body.shake {
            animation: shake 0.8s cubic-bezier(0.36, 0.07, 0.19, 0.97);
        }

        .banana-guy {
            position: fixed;
            bottom: -400px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 400px;
            z-index: 10000;
            transition: bottom 0.5s ease-out;
        }

        .banana-guy.show {
            bottom: 20px;
        }

        .banana-guy img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        @keyframes sadBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }

        .banana-guy.show {
            animation: sadBounce 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="explosion-overlay"></div>
    <div class="banana-guy">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3Wja5-Ag_xERxTW-2S2Ani9KFZyIKgSYZU4_1AEzYAw&s=10" alt="Banana" onerror="this.src='https://cdn.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f34c.png'">
    </div>
    <div class="container">
        <h1>‚õèÔ∏è MINECRAFT TIC TAC TOE ‚õèÔ∏è</h1>
        <div class="status">Player X's Turn</div>
        <div class="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        <button class="reset-btn">Reset Game</button>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const status = document.querySelector('.status');
        const resetBtn = document.querySelector('.reset-btn');
        const overlay = document.querySelector('.explosion-overlay');
        const bananaGuy = document.querySelector('.banana-guy');
        
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function playExplosionSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const duration = 0.5;
            const now = audioContext.currentTime;

            // Main explosion rumble
            const oscillator1 = audioContext.createOscillator();
            const gain1 = audioContext.createGain();
            oscillator1.type = 'sawtooth';
            oscillator1.frequency.setValueAtTime(80, now);
            oscillator1.frequency.exponentialRampToValueAtTime(20, now + duration);
            gain1.gain.setValueAtTime(0.5, now);
            gain1.gain.exponentialRampToValueAtTime(0.01, now + duration);
            oscillator1.connect(gain1);
            gain1.connect(audioContext.destination);
            oscillator1.start(now);
            oscillator1.stop(now + duration);

            // High frequency crack
            const oscillator2 = audioContext.createOscillator();
            const gain2 = audioContext.createGain();
            oscillator2.type = 'square';
            oscillator2.frequency.setValueAtTime(1000, now);
            oscillator2.frequency.exponentialRampToValueAtTime(100, now + 0.1);
            gain2.gain.setValueAtTime(0.3, now);
            gain2.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            oscillator2.connect(gain2);
            gain2.connect(audioContext.destination);
            oscillator2.start(now);
            oscillator2.stop(now + 0.1);

            // Noise burst
            const bufferSize = audioContext.sampleRate * 0.2;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            const noise = audioContext.createBufferSource();
            const noiseGain = audioContext.createGain();
            noise.buffer = buffer;
            noiseGain.gain.setValueAtTime(0.3, now);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
            noise.connect(noiseGain);
            noiseGain.connect(audioContext.destination);
            noise.start(now);
        }

        function playSadSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const now = audioContext.currentTime;

            // Sad descending tones
            const frequencies = [440, 392, 349, 311, 277];
            frequencies.forEach((freq, i) => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, now + i * 0.3);
                gain.gain.setValueAtTime(0.2, now + i * 0.3);
                gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.3 + 0.5);
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.start(now + i * 0.3);
                osc.stop(now + i * 0.3 + 0.5);
            });

            // Low sad rumble
            const bassOsc = audioContext.createOscillator();
            const bassGain = audioContext.createGain();
            bassOsc.type = 'sine';
            bassOsc.frequency.setValueAtTime(110, now);
            bassGain.gain.setValueAtTime(0.3, now);
            bassGain.gain.exponentialRampToValueAtTime(0.01, now + 2);
            bassOsc.connect(bassGain);
            bassGain.connect(audioContext.destination);
            bassOsc.start(now);
            bassOsc.stop(now + 2);
        }

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1.1;
            utterance.pitch = 1.2;
            utterance.volume = 1;
            speechSynthesis.speak(utterance);
        }

        function createFireworks() {
            // Trigger screen shake
            document.body.classList.add('shake');
            setTimeout(() => document.body.classList.remove('shake'), 800);

            overlay.classList.add('active');
            setTimeout(() => overlay.classList.remove('active'), 500);

            // Create blocky Minecraft-style particles
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    
                    const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FFA500', '#8B4513'];
                    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.boxShadow = '2px 2px 0px rgba(0,0,0,0.5)';
                    
                    firework.style.left = Math.random() * window.innerWidth + 'px';
                    firework.style.top = Math.random() * window.innerHeight + 'px';
                    
                    const tx = (Math.random() - 0.5) * 500;
                    const ty = (Math.random() - 0.5) * 500;
                    firework.style.setProperty('--tx', tx + 'px');
                    firework.style.setProperty('--ty', ty + 'px');
                    
                    document.body.appendChild(firework);
                    
                    firework.style.animation = 'explode 1.2s ease-out forwards';
                    
                    setTimeout(() => firework.remove(), 1200);
                }, i * 15);
            }
        }

        function checkWinner() {
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return { winner: board[a], pattern };
                }
            }
            if (!board.includes('')) {
                return { winner: 'draw' };
            }
            return null;
        }

        function handleClick(e) {
            const index = e.target.dataset.index;
            
            if (!gameActive || board[index] !== '') return;
            
            board[index] = currentPlayer;
            e.target.textContent = currentPlayer;
            e.target.classList.add(currentPlayer.toLowerCase(), 'taken');
            
            const result = checkWinner();
            
            if (result) {
                gameActive = false;
                if (result.winner === 'draw') {
                    status.textContent = "OH NO!!! MY CABBAGES!!! üò≠";
                    playSadSound();
                    speakText("Oh no! My six or seven cabbages!");
                    bananaGuy.classList.add('show');
                } else {
                    status.textContent = `Player ${result.winner} Wins! üéâ`;
                    result.pattern.forEach(i => {
                        cells[i].classList.add('winner');
                    });
                    playExplosionSound();
                    createFireworks();
                    speakText("Oh please speed! I need this!");
                }
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `Player ${currentPlayer}'s Turn`;
            }
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            status.textContent = "Player X's Turn";
            bananaGuy.classList.remove('show');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleClick));
        resetBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
